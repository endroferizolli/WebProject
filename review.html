    <h2>Book Review Form</h2>
    <div class="input_container">
        <form name="formReview" id="formReview">
            <div class="input-row">
                <label for="fullName">Full name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                <span id="fullnamespn"></span>
            </div>
            <div class="input-row">
                <label for="Rating">Rating</label>
                <select id="rating" name="rating">
                    <option value="" selected disabled>Select rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <span id="ratingspn"></span>
            </div>
            <div class="input-row">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" placeholder="Write your comment"></textarea>
                <span id="commentspn"></span>
            </div>
            <div class="input-row">
                <button id="submitReviewBtn">Submit Review</button>
            </div>
        </form>
    </div>
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Thank You!</h2>
            <p>Thank you for your feedback! We appreciate it.</p>
        </div>
    </div>
